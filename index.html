<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Volume11 — Turn It Up</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #0b0b0b;
      color: #ffffff;
    }

    header {
      padding: 60px 20px;
      text-align: center;
      background: linear-gradient(135deg, #111, #1a1a1a);
    }

    h1 {
      font-size: 3.5rem;
      letter-spacing: 3px;
      margin: 0;
      text-transform: uppercase;
    }

    p.subtitle {
      margin-top: 12px;
      font-size: 1.2rem;
      opacity: 0.75;
    }

    .hero {
      display: flex;
      justify-content: center;
      padding: 60px 20px;
    }

    .hero img {
      width: 100%;
      max-width: 700px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.08);
    }

    .cta {
      text-align: center;
      padding: 50px 20px;
    }

    .cta button {
      padding: 16px 36px;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      background: #ff4d00;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .cta button:hover {
      background: #ff6a2a;
    }

    footer {
      text-align: center;
      padding: 25px;
      opacity: 0.6;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

<header>
  <h1>Volume11.co.uk</h1>
  <p class="subtitle">Because louder is better.</p>
</header>

<section class="hero">
  <img src="/attachments/ampvolume11.jpeg" alt="Volume11 amplifier knobs" />
</section>

<section class="cta">
  <button>Crank It Up</button>
</section>

<footer>
  © 2026 Volume11. All rights reserved.
</footer>

</body>

</html>
